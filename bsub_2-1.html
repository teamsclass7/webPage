<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <section class="opt_sec wrap">
        <h2>주문구역</h2>
        <div class="thumbnail">
            <ul>
                <li class="bigthumb"><img src="images/brand_main/double_gas.jpg" alt="thumb"></li>
                <li><img src="images/brand_main/double_gas.jpg" alt="thumb"></li>
                <li><img src="images/brand_main/double_gas.jpg" alt="thumb"></li>
                <li><img src="images/brand_main/double_gas.jpg" alt="thumb"></li>
                <li><img src="images/brand_main/double_gas.jpg" alt="thumb"></li>
            </ul>
        </div>
        <div class="sel_opt">
            <ul>
                <li>까스 활명수-큐액(75ml)</li>
                <li>식욕감퇴(식욕부진), 위부팽만감, 소화불량, 과식, 체함, 구역, 구토</li>
                <li><del>91,500원</del></li>
                <li><span>14,400</span>원</li>
            </ul>
            <ul>
                <li>
                    <dl>
                        <dt>배송방법</dt>
                        <dd>택배</dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>배송비</dt>
                        <dd>무료</dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>배송정보</dt>
                        <dd>평균 배송 : 3일</dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>구매수량</dt>
                        <dd>
                            <div id="input_div"> 
                                <input type="button" value="-" id="moins" onclick="minus()">
                                <input type="text" size="25" value="1" id="count">
                                <input type="button" value="+" id="plus" onclick="plus()">
                            </div>
                        </dd>
                    </dl>
                </li>
                <li><hr></li>
                <li>
                    <dl>
                        <dt>총 상품 금액 : </dt>
                        <dd>
                            <input type="text" value="14400" id="total_count" hidden=hidden />
                            <input type="text" value="14400" id="total_count_view"  />
                            <hr />
                    </dl>
                </li>
            </ul>
            <ul>
                <li>
                    <button type="button" class="btn btn-success">
                        장바구니
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-info">
                        바로구매
                    </button></li>
            </ul>
        </div>
        
    </section>
